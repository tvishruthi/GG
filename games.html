<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G&G - Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['"Outfit"', 'sans-serif'],
            pixel: ['"Press Start 2P"', 'cursive']
          },
          extend: {
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite'
            },
            keyframes: {
              float: {
                '0%, 100%': {
                  transform: 'translateY(0)'
                },
                '50%': {
                  transform: 'translateY(-10px)'
                }
              },
              twinkle: {
                '0%, 100%': {
                  opacity: '0.4'
                },
                '50%': {
                  opacity: '1'
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- space type bg --- */
      .bg-space {
        background: linear-gradient(180deg, #0f172a 0%, #020617 100%);
        position: fixed;
        inset: 0;
        z-index: -2;
      }

      /* Pixel Stars (CSS generated) */
      .stars {
        background-image:
          radial-gradient(white, rgba(255, 255, 255, .2) 2px, transparent 3px),
          radial-gradient(white, rgba(255, 255, 255, .15) 1px, transparent 2px),
          radial-gradient(white, rgba(255, 255, 255, .1) 2px, transparent 3px);
        background-size: 550px 550px, 350px 350px, 250px 250px;
        background-position: 0 0, 40px 60px, 130px 270px;
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.8;
        animation: twinkle 5s infinite;
      }

      /* --- SNOWFALL ANIMATION Js aracde--- */
      .snowflake {
        position: fixed;
        top: -10px;
        background: white;
        width: 4px;
        height: 4px;
        /* Square pixels */
        opacity: 0.8;
        box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        animation: fall linear infinite;
        z-index: 0;
        image-rendering: pixelated;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh);
        }
      }

      /* PIXEL CARD */
      .pixel-card {
        background: #1e293b;
        border: 4px solid #334155;
        box-shadow: 8px 8px 0px #0f172a;
        /* Hard pixel shadow */
        padding: 2rem;
        position: relative;
        transition: all 0.2s;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .pixel-card:hover {
        transform: translate(-4px, -4px);
        box-shadow: 12px 12px 0px #0f172a;
        border-color: #fbbf24;
        /* Google Yellow Glow */
        background: #283548;
      }

      /* Pixel Button */
      .btn-pixel {
        font-family: 'Press Start 2P';
        font-size: 10px;
        padding: 12px 20px;
        margin-top: 1rem;
        background: #2563eb;
        color: white;
        border: none;
        box-shadow: 4px 4px 0px #1e3a8a;
        transition: all 0.1s;
        cursor: pointer;
        text-transform: uppercase;
      }

      .btn-pixel:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0px #1e3a8a;
        background: #3b82f6;
      }

      .btn-pixel:active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px #1e3a8a;
      }

      /* Icon Container */
      .pixel-icon {
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        border: 2px solid #475569;
        margin-bottom: 1rem;
      }

      /* TITLE GLOW TEXT */
      .pixel-title {
        color: #fbbf24;
        /* Arcade Yellow */
        text-shadow: 4px 4px 0px #92400e;
      }
    </style>
  </head>
  <body class="min-h-screen text-slate-100 font-sans selection:bg-yellow-500 overflow-x-hidden">
    <div class="bg-space"></div>
    <div class="stars"></div>
    <div id="snow-container"></div>
    <!-- Snow generated by JS -->
    <!-- Header -->
    <header class="fixed top-0 w-full p-6 flex justify-between items-center z-50">
      <div onclick="window.location.href='index.html'" class="w-12 h-12 bg-slate-800 border-2 border-slate-600 flex items-center justify-center text-white cursor-pointer hover:bg-slate-700 transition shadow-[4px_4px_0px_rgba(0,0,0,0.5)] active:translate-y-1 active:shadow-none">
        <i data-lucide="arrow-left" class="w-6 h-6"></i>
      </div>
      <div class="flex flex-col items-center">
        <!-- G&G Logo Pixel Style -->
        <span class="font-pixel text-[10px] text-blue-400 mb-1">G&G SKILLS</span>
      </div>
      <div onclick="window.location.href='index.html'" class="w-12 h-12 bg-slate-800 border-2 border-slate-600 flex items-center justify-center text-white cursor-pointer hover:bg-slate-700 transition shadow-[4px_4px_0px_rgba(0,0,0,0.5)] active:translate-y-1 active:shadow-none">
        <i data-lucide="cat" class="w-6 h-6"></i>
      </div>
    </header>
    <main class="relative pt-32 pb-20 px-6 max-w-7xl mx-auto">
      <!-- HERO SECTION (Mimicking Image) -->
      <div class="text-center mb-16 relative">
        <!-- Decorative Elements -->
        <i data-lucide="rocket" class="absolute left-10 top-0 w-8 h-8 text-slate-500 animate-float hidden md:block" style="animation-delay: 1s;"></i>
        <i data-lucide="rocket" class="absolute right-10 bottom-0 w-8 h-8 text-slate-500 animate-float hidden md:block" style="transform: rotate(180deg);"></i>
        <h2 class="font-sans text-sm tracking-[0.3em] text-slate-400 mb-4 uppercase">Welcome to</h2>
        <h1 class="font-pixel text-4xl md:text-6xl pixel-title mb-6"> ARCADE </h1>
        <p class="font-pixel text-[10px] text-blue-300">POWERED BY G&G CLOUD</p>
      </div>
      <!-- GRID -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-4">
        <!-- 1. Tic Tac Toe (Poki) -->
        <div onclick="window.open('https://poki.com/en/g/tictactoe', '_blank')" class="pixel-card group cursor-pointer">
          <div class="pixel-icon">
            <i data-lucide="grid-3x3" class="w-8 h-8 text-blue-400"></i>
          </div>
          <h3 class="font-pixel text-sm text-white mb-2 leading-relaxed">TIC TAC TOE</h3>
          <p class="text-slate-400 text-xs mb-2">Poki Edition</p>
          <button class="btn-pixel">START</button>
        </div>
        <!-- 2. Minesweeper (Google) -->
        <div onclick="window.open('https://www.google.com/search?q=play+minesweeper', '_blank')" class="pixel-card group cursor-pointer">
          <div class="pixel-icon">
            <i data-lucide="bomb" class="w-8 h-8 text-red-400"></i>
          </div>
          <h3 class="font-pixel text-sm text-white mb-2 leading-relaxed">MINESWEEPER</h3>
          <p class="text-slate-400 text-xs mb-2">Google Original</p>
          <button class="btn-pixel">DEFUSE</button>
        </div>
        <!-- 3. Wordle -->
        <div onclick="window.open('https://www.nytimes.com/games/wordle/index.html', '_blank')" class="pixel-card group cursor-pointer">
          <div class="pixel-icon">
            <i data-lucide="type" class="w-8 h-8 text-green-400"></i>
          </div>
          <h3 class="font-pixel text-sm text-white mb-2 leading-relaxed">WORDLE</h3>
          <p class="text-slate-400 text-xs mb-2">Daily Puzzle</p>
          <button class="btn-pixel">SOLVE</button>
        </div>
        <!-- 4. Tetris -->
        <div onclick="window.open('https://tetris.com/play-tetris', '_blank')" class="pixel-card group cursor-pointer">
          <div class="pixel-icon">
            <i data-lucide="layout-dashboard" class="w-8 h-8 text-purple-400"></i>
          </div>
          <h3 class="font-pixel text-sm text-white mb-2 leading-relaxed">TETRIS</h3>
          <p class="text-slate-400 text-xs mb-2">Stack Blocks</p>
          <button class="btn-pixel">PLAY</button>
        </div>
        <!-- 5. CoolMath -->
        <div onclick="window.open('https://www.coolmathgames.com/', '_blank')" class="pixel-card group cursor-pointer">
          <div class="pixel-icon">
            <i data-lucide="brain-circuit" class="w-8 h-8 text-orange-400"></i>
          </div>
          <h3 class="font-pixel text-sm text-white mb-2 leading-relaxed">COOL MATH</h3>
          <p class="text-slate-400 text-xs mb-2">Logic Games</p>
          <button class="btn-pixel">ENTER</button>
        </div>
        <!-- 6. Bored Button -->
        <div onclick="window.open('https://www.boredbutton.com/', '_blank')" class="pixel-card group cursor-pointer">
          <div class="pixel-icon">
            <i data-lucide="zap" class="w-8 h-8 text-pink-400"></i>
          </div>
          <h3 class="font-pixel text-sm text-white mb-2 leading-relaxed">BORED?</h3>
          <p class="text-slate-400 text-xs mb-2">Random Fun</p>
          <button class="btn-pixel">PUSH</button>
        </div>
      </div>
    </main>
    <script>
      lucide.createIcons();
      // --- SNOWFALL EFFECT ---
      const snowContainer = document.getElementById('snow-container');
      const flakeCount = 50; // Number of snowflakes
      for (let i = 0; i < flakeCount; i++) {
        const flake = document.createElement('div');
        flake.classList.add('snowflake');
        // Random properties
        const left = Math.random() * 100;
        const duration = Math.random() * 5 + 5; // 5s to 10s fall time
        const delay = Math.random() * 5;
        const size = Math.random() * 3 + 2; // 2px to 5px
        flake.style.left = `${left}%`;
        flake.style.width = `${size}px`;
        flake.style.height = `${size}px`;
        flake.style.animationDuration = `${duration}s`;
        flake.style.animationDelay = `${delay}s`;
        snowContainer.appendChild(flake);
      }
    </script>
  </body>
</html>
